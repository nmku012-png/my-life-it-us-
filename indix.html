<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You ‚ù§Ô∏è - Interactive Love Message</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="An interactive webpage to express your love with animations, QR codes, and romantic features">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

:root {
  --primary-pink: #ff7eb3;
  --primary-purple: #8e2de2;
  --accent-color: #ff3d7e;
  --text-color: white;
  --shadow-color: rgba(255, 227, 243, 0.7);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, var(--primary-pink), var(--primary-purple));
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

.container {
  text-align: center;
  padding: 35px 50px;
  border-radius: 25px;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
  z-index: 10;
  max-width: 90vw;
  transition: transform 0.3s ease;
}

.container:hover {
  transform: translateY(-5px);
}

/* Main title */
#loveText {
  font-size: clamp(2rem, 4vw, 4rem);
  font-weight: 700;
  color: var(--text-color);
  text-shadow: 0 0 25px var(--shadow-color);
  animation: glow 2s infinite alternate;
  margin-bottom: 1.5rem;
}

@keyframes glow {
  0% { opacity: 0.7; text-shadow: 0 0 10px var(--shadow-color); }
  100% { opacity: 1; text-shadow: 0 0 25px var(--shadow-color); }
}

.btn {
  padding: 14px 26px;
  border: none;
  border-radius: 18px;
  margin: 8px;
  font-size: 1.2rem;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent-color), #ff77cd);
  color: white;
  box-shadow: 0 6px 18px rgba(255, 0, 120, 0.4);
  cursor: pointer;
  transition: all 0.35s;
  position: relative;
  overflow: hidden;
}

.btn:hover {
  transform: scale(1.13);
  box-shadow: 0 8px 22px rgba(255, 0, 120, 0.6);
}

.btn:active {
  transform: scale(1.05);
}

.btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.btn:focus:not(:active)::after {
  animation: ripple 1s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  100% {
    transform: scale(20, 20);
    opacity: 0;
  }
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  backdrop-filter: blur(10px);
  background: rgba(0, 0, 0, 0.6);
  text-align: center;
  z-index: 100;
  color: white;
  padding: 20px;
}

.ring {
  font-size: clamp(4rem, 9vw, 10rem);
  animation: ringPop 0.9s ease forwards;
  margin-bottom: 1rem;
}

@keyframes ringPop {
  from { opacity: 0; transform: scale(0); }
  to { opacity: 1; transform: scale(1); }
}

/* hearts */
.heart {
  position: absolute;
  font-size: 26px;
  animation: fall 3.3s linear;
  z-index: 1;
  pointer-events: none;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* fireworks */
.particle {
  position: absolute;
  animation: boom 1.4s linear;
  z-index: 2;
  pointer-events: none;
}

@keyframes boom {
  from { opacity: 0; transform: scale(0); }
  to { opacity: 1; transform: scale(1.4); }
}

/* QR BOX */
#qrcode {
  background: white;
  padding: 14px;
  border-radius: 18px;
  margin-top: 15px;
  display: inline-block;
}

.inputBox {
  padding: 12px;
  margin-top: 15px;
  width: 70%;
  max-width: 400px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s;
}

.inputBox:focus {
  outline: none;
  box-shadow: 0 4px 15px rgba(255, 0, 120, 0.3);
}

/* Floating love notes */
.love-note {
  position: absolute;
  color: white;
  font-size: clamp(1rem, 1.8vw, 2rem);
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 1;
  pointer-events: none;
  animation: float 15s infinite linear;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-20px) rotate(5deg); }
  50% { transform: translateY(-10px) rotate(0deg); }
  75% { transform: translateY(-20px) rotate(-5deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    padding: 25px 30px;
  }
  
  .btn {
    display: block;
    width: 100%;
    margin: 8px 0;
  }
  
  #overlay h1 {
    font-size: 1.5rem !important;
  }
  
  .inputBox {
    width: 90%;
  }
}

/* Background animation */
.bg-heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.1;
  animation: floatBg 20s infinite linear;
  z-index: 0;
}

@keyframes floatBg {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
  100% { transform: translateY(-100px) translateX(20px) rotate(360deg); }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
<div class="container">
  <h1 id="loveText"></h1>
  <button class="btn" onclick="heartRain()">‚ù§Ô∏è Heart Rain</button>
  <button class="btn" onclick="proposal()">üíç Proposal Mode</button>
  <button class="btn" onclick="addPara()">‚ûï Add Love Note</button>
  <button class="btn" onclick="takeScreenshot()">üì∏ Screenshot</button>
  <button class="btn" onclick="changeBackground()">üé® Change Theme</button>
</div>

<div id="overlay"></div>

<script>
// Background hearts
function createBackgroundHearts() {
  for(let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "bg-heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (15 + Math.random() * 20) + "s";
    heart.style.fontSize = (10 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
  }
}

// Daily love text
const lines = [
  "I Love You More Than Words üíñ",
  "You Are My Heartbeat üíì",
  "Forever Yours üíò",
  "You Complete Me üíû",
  "My World Is You üåé",
  "I Am Lucky To Have You üíó",
  "Every Moment With You Is Special üíï",
  "You Make My Heart Smile üòä",
  "My Love For You Grows Every Day üå±",
  "You Are My Sunshine ‚òÄÔ∏è",
  "Together Forever üíë",
  "You Are My Everything üåü"
];

function updateLoveText() {
  const loveText = document.getElementById("loveText");
  const today = new Date();
  const index = today.getDate() % lines.length;
  loveText.innerText = lines[index];
  
  // Add a subtle animation
  loveText.style.animation = 'none';
  setTimeout(() => {
    loveText.style.animation = 'glow 2s infinite alternate';
  }, 10);
}

// Heart rain animation
function heartRain() {
  for(let i = 0; i < 40; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (2 + Math.random() * 3) + "s";
    h.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3500);
  }
}

// Proposal function
function proposal() {
  const overlay = document.getElementById("overlay");
  overlay.style.display = "flex";
  overlay.innerHTML = `
    <div class="ring">üíç</div>
    <h1 style="font-size:clamp(1.5rem, 3vw, 3rem);">Will You Be With Me Forever? üíñ</h1>
    <button class="btn" onclick="yes()">YES üíó</button>
    <button class="btn" onclick="no()">NO üò¢</button>
  `;
}

// YES response with fireworks
function yes() {
  // Create fireworks
  for(let i = 0; i < 36; i++) {
    const fw = document.createElement('div');
    fw.className = 'particle';
    fw.textContent = ['üéÜ','‚ú®','üí´','üíñ'][Math.floor(Math.random() * 4)];
    fw.style.left = Math.random() * 90 + "vw";
    fw.style.top = Math.random() * 80 + "vh";
    fw.style.fontSize = (30 + Math.random() * 60) + "px";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1400);
  }

  setTimeout(() => {
    const overlay = document.getElementById("overlay");
    overlay.innerHTML = `
      <h1 style="font-size:clamp(2rem, 4vw, 4rem);">üíñ YES!!! üíñ</h1>
      <p>Enter message for QR Code</p>
      <input id="qrText" class="inputBox" placeholder="Type your love message...">
      
      <button class="btn" onclick="generateQR()">Generate QR üíó</button>
      <div id="qrcode"></div>

      <button class="btn" onclick="takeScreenshot()">üì∏ Save Moment</button>
      <button class="btn" onclick="closeOverlay()">Close</button>
    `;
  }, 900);
}

// Generate QR code
function generateQR() {
  const msg = document.getElementById("qrText").value || "I Love You ‚ù§Ô∏è";
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: msg,
    width: 230,
    height: 230,
    correctLevel: QRCode.CorrectLevel.H
  });
}

// NO response
function no() {
  const overlay = document.getElementById("overlay");
  overlay.innerHTML = `
    <h1 style="font-size:clamp(1.5rem, 3vw, 3rem);">üíî But I Still Love You</h1>
    <button class="btn" onclick="closeOverlay()">Close</button>
  `;
}

// Close overlay
function closeOverlay() {
  const overlay = document.getElementById("overlay");
  overlay.style.display = "none";
}

// Add floating love notes
function addPara() {
  const p = document.createElement("div");
  p.className = "love-note";
  p.style.color = "white";
  p.style.top = Math.random() * 80 + "vh";
  p.style.left = Math.random() * 75 + "vw";
  p.innerText = "I Love You Forever üíï";
  document.body.appendChild(p);
  
  // Remove after 15 seconds
  setTimeout(() => {
    if (p.parentNode) {
      p.parentNode.removeChild(p);
    }
  }, 15000);
}

// Take screenshot
function takeScreenshot() {
  html2canvas(document.body).then(canvas => {
    const link = document.createElement("a");
    link.download = "love-moment.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

// Change background theme
function changeBackground() {
  const colors = [
    "radial-gradient(circle at top, #ff7eb3, #8e2de2)",
    "radial-gradient(circle at top, #ff6b6b, #4ecdc4)",
    "radial-gradient(circle at top, #a8edea, #fed6e3)",
    "radial-gradient(circle at top, #d299c2, #fef9d7)",
    "radial-gradient(circle at top, #89f7fe, #66a6ff)",
    "radial-gradient(circle at top, #fdbb2d, #22c1c3)"
  ];
  
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  document.body.style.background = randomColor;
}

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
  updateLoveText();
  createBackgroundHearts();
  
  // Update text every minute (for demo purposes)
  setInterval(updateLoveText, 60000);
  
  // Add keyboard support
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closeOverlay();
    }
  });
});
</script>
</body>
</html>
